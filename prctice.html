<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <div>
        <label for="">Name</label>
        <input type="text" id="name" placeholder="Type your name" />
      </div>

      <div>
        <p>Gender</p>
        <input type="radio" name="gender" value="Male" />
        <label for="">Male</label>

        <input type="radio" name="gender" value="Female" />
        <label for="">Female</label>

        <input type="radio" name="gender" value="Others" />
        <label for="">Others</label>
      </div>

      <div>
        <p>Select subjects</p>

        <input type="checkbox" name="subjusts" value="Math" />
        <label for="">Math</label>

        <input type="checkbox" name="subjusts" value="Science" />
        <label for="">Science</label>

        <input type="checkbox" name="subjusts" value="English" />
        <label for="">English</label>
      </div>

      <div>
        <p>Select Country</p>
        <select name="country" id="country">
          <option value="USA">USA</option>
          <option value="India">India</option>
          <option value="UK">UK</option>
          <option value="Australia">Australia</option>
        </select>
      </div>

      <div>
        <label for="">Gmail</label>
        <input type="email" id="gmail" placeholder="Enter your Gmail" />
      </div>

      <div>
        <label for="">Message</label>
        <textarea id="message" placeholder="Enter your message"></textarea>
      </div>

      <div>
        <p>Upload Project</p>
        <input type="file" id="file" name="file" />
      </div>
    </form>
    <button type="button" onclick="createUser()">Submit</button>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Gender</th>
          <th>Subjects</th>
          <th>Country</th>
          <th>Gmail</th>
          <th>Message</th>
          <th>File</th>
          <th>Edit</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <script>
      async function createUser() {
        var user = {
          name: "",
          message: "",
          gmail: "",
          country: "",
        };

        for (a in user) {
          user[a] = document.getElementById(a)?.value || "";
        }

        user.gender =
          document.querySelector('input[name="gender"]:checked')?.value || "";

        user.subjusts = Array.from(
          document.querySelectorAll('input[name="subjusts"]:checked')
        ).map((input) => input.value);

        user.file = document.getElementById("file").files[0]?.name || "";

        await fetch("http://localhost:3000/data", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(user),
        });
        readUser();
      }

      async function readUser() {
        const response = await fetch("http://localhost:3000/data");
        const data = await response.json();

        document.querySelector("tbody").innerHTML = "";

        data.forEach((usr) => {
          var tr = document.createElement("tr");
          for (const key in usr) {
            var td = document.createElement("td");
            td.innerHTML = Array.isArray(usr[key])
              ? usr[key].join(", ")
              : usr[key];
            tr.appendChild(td);
          }

          // Create Delete button
          var deltd = document.createElement("td");
          var delbtn = document.createElement("button");
          delbtn.innerHTML = "Delete";
          delbtn.setAttribute("onclick", `deleteUser(${usr.id})`); // Ensure correct ID
          deltd.appendChild(delbtn);
          tr.appendChild(deltd);

          document.querySelector("tbody").appendChild(tr);
        });
      }

      async function deleteUser(userId) {
        await fetch(`http://localhost:3000/data/${userId}`, {
          method: "DELETE",
        });

        // Reload data after deletion
        readUser();
      }

      window.onload = readUser;
    </script>
  </body>
</html>
