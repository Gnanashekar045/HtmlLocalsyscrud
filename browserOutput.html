<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Your word</h1>
    <input type="text" id="string" placeholder="Enter your word">
    <button type="button" onclick="reverse()">Reverse</button>
    <p id="reusults"></p>

    <script>
        function reverString (str) {
            return str.split("").reverse().join("")
        }

        function reverse() {
            var input = document.getElementById("string").value;
            var results = document.getElementById("reusults");
            var reversedword = reverString(input);
            results.textContent = `${reversedword}`
        }
    </script>
</body>
</html>
